{% extends 'base.html' %}
{% load static %}
{% block head %}<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">{% endblock %}
{% block robots_follow %}noindex, nofollow{% endblock %}
{% block title %}Зміна пароля! Не поспішайте:){% endblock %}
{% block section %}
    <section>
        <div class="container">
            <h3>Восстановление Пароля</h3>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Продовжити</button>
            </form>
        </div>
    </section>
{% endblock %}
