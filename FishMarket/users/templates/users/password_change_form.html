{% extends 'base.html' %}
{% load static %}
{% block head %}<link rel="stylesheet" href="{% static "css/password_reset.css" %}">{% endblock %}
{% block robots_follow %}noindex, nofollow{% endblock %}
{% block title %}Зміна пароля{% endblock %}

{% block section %}
    <section>
        <div class="container">
            <a href="{% url 'users:profile' %}">Назад</a>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Змінити пароль</button>
            </form>
        </div>
    </section>
{% endblock %}
